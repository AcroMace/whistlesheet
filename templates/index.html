<!DOCTYPE html>
<html>
  <head>
    <title>WhistleSheet</title>
    <link rel="icon" type="image/png" href="static/resources/favicon.ico">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div id="title-container">
        <h1 id="title">WhistleSheet</h1>
      </div>
      <br>
      <div id="error-container"></div>
      <div id="information-container">
        <div id="header-container" class="form-group">
          <h2>Title</h2>
          <p>Write a name for your masterpiece!</p>
          <input id="input-title" class="form-control" type=text placeholder="Whistle Sonata No. 1" name=octave>
          <br><br>
          <h2>Composer</h2>
          <p>What's your name?</p>
          <input id="input-composer" class="form-control" type=text placeholder="Ludwig van Beethoven" name=octave>
        </div>
        <br>
        <div id="bpm-container" class="form-group">
          <h2>BPM</h2>
          <input id="input-bpm" class="form-control" type=number value=135 name=bpm>
        </div>
        <br><br>
        <div id="info-next-button" type="button" class="btn btn-success"><h3>Next</h3></div>
      </div>
      <div id="record-container">
        <h2>Record</h2>
        <div class="col-xs-6 button-left-container">
          <div id="record-button" class="btn btn-danger"><i class="fa fa-microphone fa-lg"></i><h3>Record</h3></div>
        </div>
        <div class="col-xs-6 button-right-container">
          <div id="convert-button" class="btn btn-success"><i class="fa fa-pencil fa-lg"></i><h3>Transcribe</h3></div>
        </div>
      </div>
      <div id="upload-container">
        <h1>Transcribing...</h1>
        <p>This will only take a moment!</p>
      </div>
      <div id="download-container">
        <div class="col-xs-12 button-full-container">
          <a id="download-link">
            <div class="btn btn-success"><i class="fa fa-cloud-download fa-5x"></i><h3>Download</h3></div>
          </a>
        </div>
      </div>
      <br>
    </div>
    <link href='http://fonts.googleapis.com/css?family=Bitter|Lobster' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/recorderjs/recorder.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
