<!DOCTYPE html>
<html>
  <head>
    <title>WhistleSheet</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/error.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <audio autoplay>
      <source src="../static/resources/sad-trombone.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
      <div id="title-container">
        <h1 id="title">Sad Trombone</h1>
      </div>
      <br>
      <img id="sad-trombone" src="../static/resources/sad-trombone.png">
      <br>
      <br>
      <div id="error-container">
        <h3>Looks like there was an error! :(</h3>
        <h3>Click <a href="/">here</a> to go back to your composing room</h3>
      </div>
    </div>
    <link href='http://fonts.googleapis.com/css?family=Bitter|Lobster' rel='stylesheet' type='text/css'>
  </body>
</html>
